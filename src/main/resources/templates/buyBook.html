<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layoutMDB :: head">
</head>
<title>Đăng nhập</title>
</head>

<body class="p-0">
    <div th:replace="layoutMDB ::header"></div>
    <div class="container">
    
<!-- menu -->
        <div th:replace="layoutMDB ::menu"></div>

		<div style="background-color: #ffffff">
			<form class="text-center p-3" style="color: #757575;" action="#!">
				  	<div class="title " style="text-align: start">
		              <h2 class="section-heading pt-2 pb-2"  style="border-bottom: 1px solid #e1dcdc;">
		                <b>Nhập thông tin </b>
		                <i class="fas fa-pen pl-2"></i>
		              </h2>
		            </div>
			      <!-- Tên người mua -->
			      <div class="md-form">
			        <input type="text" id="materialLoginFormName" class="form-control">
			        <label for="materialLoginFormName">Họ và tên người nhận</label>
			      </div>
			      <!-- Email -->
			      <div class="md-form">
			        <input type="email" id="materialLoginFormEmail" class="form-control">
			        <label for="materialLoginFormEmail">E-mail</label>
			      </div>
			      <!-- SDT -->
			       <div class="md-form">
			        <input type="number" id="materialLoginFormNumber" class="form-control">
			        <label for="materialLoginFormNumber">Nhập số điện thoại</label>
			      </div>
			      <!-- địa chỉ giao hàng -->
			      <div class="md-form">
			        <input type="text" id="materialLoginFormAddress" class="form-control">
			        <label for="materialLoginFormAddress">Nhập địa chỉ giao hàng</label>
			      </div>
		<!-- book info -->
			        <label for="materialLoginForminfo">Thông tin sản phẩm</label>
			      <div class="card m-2 book-info d-flex flex-row" style="height: auto">
	
					  <!-- Card image -->
					  <img class="card-img-top" style="max-width: 30%;" src="https://mdbootstrap.com/img/Photos/Others/images/43.jpg" alt="Card image cap">
	
					  <!-- Card content -->
					  <div class="card-body d-flex flex-column">
	
					    <!-- Text -->
					    <p class="card-text " style="text-align: start">Some quick example text to build on the card title and make up the bulk of the card's
					      content.</p>
	
					     <!-- amount -->
					    <div class="amount d-flex flex-row align-items-center">
			              <table>
	
			              	<tbody>
			              		<tr>
			              			<th>Số lượng:</th>
	
			              			<td>
			              				<div class="m-0 ml-5 p-0 d-flex">
											<div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
											<input type="number" id="number" value="0" />
											<div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
										</div>
			              			</td>
			              		</tr>
	
	
			              		<tr>
			              			<th style="text-align: start">Giá: </th>
	
			              			<td>
			              				<h3 class="text-warning ml-5" style="font-weight: 600; margin-top: 8px" >65000 đ</h3>
			              			</td>
			              		</tr>
			              	</tbody>
	
			              </table>
			            </div> 
	
					  </div>
	
					</div>
			      <!-- Sign in button -->
			      <button class="btn btn-danger btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Xác nhận thanh toán</button>
	
			    </form>
			
		</div>

    </div>
   <script type="text/javascript" src="/MDB-free/js/amountBtn.js"></script>

</body>

</html>
