<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutMDB :: head">
</head>
	<title>Đăng nhập</title>
</head>
<body class="p-0">
	<div th:replace="layoutMDB ::header"></div>
	<div class="container">
		<form class="text-center border border-light p-5" style="background-color:#ffffff" action="#!">

		    <p class="h4 mb-4">Đăng nhập</p>
	
		    <!-- Email -->
		    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Nhập e-mail">
	
		    <!-- Password -->
		    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Nhập password">
		        
	
		    <!-- Sign in button -->
		    <button class="btn btn-info btn-block my-4" type="submit">Đăng nhập</button>
	
		    <!-- Register -->
		    <p>Chưa có tài khoản ?
		        <a href="">Đăng kí ở đây</a>
		    </p>
			</form>
	</div>
</body>
</html>
